{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="{% static 'css\signup.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>

    <form method="POST" enctype="multipart/form-data" class="signupform" name="signupform">
      {% csrf_token %}
      <h3 style="color:white;">{{msg}}</h3>

      <div class="input-box">
        <input type="text" placeholder="pet name"  name="pn" required>
      </div>
      <div class="input-box">
        <input type="file" placeholder="image" name="im" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="price" name="pr" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="description"  name="ds" required>
      </div>
      
      
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now" name="submit">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
